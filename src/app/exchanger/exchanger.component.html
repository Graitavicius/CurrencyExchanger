<form [formGroup]="form" (submit)="onConvert()">
  <div class="position">
    <div class="list">
      <h2>From</h2>
      <mat-form-field appearance="fill">
        <mat-label>Select the currency</mat-label>
        <mat-select formControlName="from">
          <mat-option
            id="output"
            *ngFor="let currency of currencies"
            [value]="currency"
          >
            {{ currency }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="list">
      <h2>Into</h2>
      <mat-form-field appearance="fill">
        <mat-label>Select the currency</mat-label>
        <mat-select formControlName="to">
          <mat-option
            id="output"
            *ngFor="let currency of currencies"
            [value]="currency"
          >
            {{ currency }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="list">
      <h2>Amount</h2>
      <mat-form-field class="example-full-width">
        <input
          matInput
          type="number"
          formControlName="amount"
          placeholder="Amount"
        />
      </mat-form-field>
    </div>
  </div>

  <button
    class="center"
    type="submit"
    [disabled]="this.form.invalid"
    mat-raised-button
    color="accent"
  >
    {{ this.submit }}
  </button>
</form>
<div class="result">
  <h2>Result</h2>
  <h3 *ngIf="this.converted">
    {{ form.value.amount }} {{ form.value.from }} =
    {{ this.result }}
    {{ form.value.to }}
  </h3>
</div>
