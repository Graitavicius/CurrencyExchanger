<div class="position">
  <div class="list">
    <h2>From</h2>
    <mat-form-field appearance="fill">
      <mat-label>Select the currency</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let currency of currencies"
          [value]="currency.value"
        >
          {{ currency.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="list">
    <h2>Into</h2>
    <mat-form-field appearance="fill">
      <mat-label>Select the currency</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let currency of currencies"
          [value]="currency.value"
        >
          {{ currency.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="list">
    <h2>Amount</h2>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Amount" />
    </mat-form-field>
  </div>
</div>

<button class="center" mat-raised-button color="accent">Convert</button>

<div class="result">
  <h2>Result</h2>
</div>
